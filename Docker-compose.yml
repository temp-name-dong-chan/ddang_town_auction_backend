services:
  db-mysql:
    image: mysql:latest
    container_name: mysql_db
    environment:
      MYSQL_DATABASE: ddang
      MYSQL_ROOT_PASSWORD: 1234
    ports:
      - 3306:3306
    networks:
      - docker-network
  ddang-back:
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql_db:3306/ddang
      SPRING_DATASOURCE_USERNAME: "root"
      SPRING_DATASOURCE_PASSWORD: "1234"
    depends_on:
      - db-mysql
    networks:
      - docker-network

networks:
  docker-network:
    driver: bridge